<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diverso</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Fira+Code:wght@500&display=swap"
        rel="stylesheet">

</head>

<body>

    <header class="main-header">
        <img src="assets/img/logo-elanocode.png" alt="Logo de Elano" class="logo">
        <nav>
            <a href="https://github.com/elanonc/" lang="en" class="action-redirect">GitHub</a>
        </nav>
    </header>

    <section class="main-home">
        <div class="home-text container">
            <h2 class="main-title">DIVERSO</h2>
            <span class="main-subtitle">Reviews de filmes e séries</span>
        </div>
    </section>

    <div class="post-filter container">
        <span class="filter-item active-filter" data-filter="todos">TODOS</span>
        <span class="filter-item" data-filter="filmes">FILMES</span>
        <span class="filter-item" data-filter="series">SÉRIES</span>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
